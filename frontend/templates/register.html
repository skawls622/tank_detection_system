{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-primary">
            <div class="card-header text-center bg-primary text-white">
                <h3 class="card-title mb-0">회원가입</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="rank_id" class="form-label">직급</label>
                        <select class="form-select" id="rank_id" name="rank_id" required>
                            <option selected disabled value="">직급을 선택하세요</option>
                            {% for rank in ranks %}
                            <option value="{{ rank.id }}">{{ rank.rank_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">가입 완료</button>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">로그인 화면으로</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
