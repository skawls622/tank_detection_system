<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 전차 탐지 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-white">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <div class="container mt-5">
        <h1 class="text-info"> 실시간 전차 탐지 시스템</h1>
        <p>실시간 영상에서 전차 탐지 및 제원 확인</p>
        <!--button class="btn btn-success">탐지 시작</!--button> -->
        <form method="POST" action="/upload" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <label for="videoFile" class="form-label">탐지할 영상 파일 선택</label>
        <input type="file" class="form-control" name="video" accept="video/*" required>
    </div>
    <button type="submit" class="btn btn-primary">영상 업로드 및 분석 시작</button>
</form>

    </div>
</body>
</html>
